<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body align="center">
    <h1>Weather Info</h1>
    {%block content%}
        {%with message = get_flashed_messages()%}
            {%if message%}
                {%for msg in message%}
                    {{msg}}<br />
                {%endfor%}
            {%endif%}
        {%endwith%}
    {%endblock%}
</body>
</html>
